<h1>Profile</h1>
<form method="post">
  <p>First Name<br>
  <input type="text" name="firstName" value=<%= firstName %>></p>
  <p>Last Name<br>
  <input type="text" name="lastName" value=<%= lastName %>></p>
  <p>Gender<br>
  <input type="text" name="gender" value=<%= gender %>></p>
  <p>Home Address<br>
  <input type="text" name="homeAddress" value=<%= homeAddress %>></p>
  <p>Hobbies<br>
  <input type="text" name="hobbies" value=<%= hobbies %>></p>
  <p><input type="submit"></p>
</form>
